<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <p class="nav-link"><i class="bx bxs-square-rounded"></i>Abstract</p>
      <p class="nav-link">Help Center</p>
      <button class="nav-submit">Submit a request</button>
      <button class="nav-signin">Sign in</button>
    </div>

    <!-- Search section -->
    <section id="search-section">
      <h1 class="search-title">How can we help?</h1>
      <input class="search-input" placeholder="Search"></input>
    </section>

    <!-- Learn more section -->
    <section id="learn-more-section"></section>

    <!-- Footer-->
    <footer>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
    </footer>

    <!-- Help button -->
    <button id="help-button"><i class="bx bx-help-circle"></i>Help</button>
  </body>
</html>
